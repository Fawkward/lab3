<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style_reg.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

            <form method="post" id="registration-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit">Register</button>
                    <div class="login-link">
                        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </form>
        </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            let isValid = true;

            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            if (usernameInput.value.trim() === '') {
                usernameError.style.display = 'block';
                usernameInput.classList.add('error-input');
                isValid = false;
            } else {
                usernameError.style.display = 'none';
                usernameInput.classList.remove('error-input');
            }

            const password1Input = document.getElementById('password1');
            const password1Error = document.getElementById('password1-error');
            if (password1Input.value.trim() === '') {
                password1Error.style.display = 'block';
                password1Input.classList.add('error-input');
                isValid = false;
            } else {
                password1Error.style.display = 'none';
                password1Input.classList.remove('error-input');
            }

            const password2Input = document.getElementById('password2');
            const password2Error = document.getElementById('password2-error');
            if (password2Input.value.trim() === '') {
                password2Error.style.display = 'block';
                password2Input.classList.add('error-input');
                isValid = false;
            } else {
                password2Error.style.display = 'none';
                password2Input.classList.remove('error-input');
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
